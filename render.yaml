services:
  - type: web
    name: AstroVastuPro-Web
    env: docker
    repo: <YOUR_GITHUB_USER>/<YOUR_REPO>
    branch: main
    plan: starter
    buildCommand: ""
    startCommand: "uvicorn app.astro_service_with_dasha:app --host 0.0.0.0 --port $PORT --workers 1"
    envVars:
      - key: OPENAI_API_KEY
        scope: PRIVATE
      - key: OPENAI_MODEL
        value: gpt-4o-mini
        scope: PRIVATE
